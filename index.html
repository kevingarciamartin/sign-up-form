<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <main>
      <section class="backdrop">
        <div class="logo-container">
          <img src="logoipsum-225.svg" alt="Logo" />
          <h1>Name</h1>
        </div>
        <p class="image-credit">
          Photo by
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            target="_blank"
            >Halie West</a
          >
          on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
        </p>
      </section>

      <section class="content">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p>You <span class="italic">know</span> you want to.</p>
        <form action="">
          <div class="form-layout">
            <p>Let's do this!</p>

            <div>
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="phone-number">Phone Number</label>
              <input type="tel" name="phone-number" id="phone-number" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div>
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                name="confirm-passwor"
                id="confirm-password"
              />
            </div>
          </div>
          <input type="submit" value="Create Account" />
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
      </section>
    </main>
  </body>
</html>
