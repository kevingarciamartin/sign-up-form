<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="page-container">
      <aside>
        <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
        <div class="logo-container">
          <svg
            id="logo-15"
            viewBox="0 0 49 48"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M24.5 12.75C24.5 18.9632 19.4632 24 13.25 24H2V12.75C2 6.53679 7.03679 1.5 13.25 1.5C19.4632 1.5 24.5 6.53679 24.5 12.75Z"
              class="ccustom"
              fill="#17CF97"
            ></path>
            <path
              d="M24.5 35.25C24.5 29.0368 29.5368 24 35.75 24H47V35.25C47 41.4632 41.9632 46.5 35.75 46.5C29.5368 46.5 24.5 41.4632 24.5 35.25Z"
              class="ccustom"
              fill="#17CF97"
            ></path>
            <path
              d="M2 35.25C2 41.4632 7.03679 46.5 13.25 46.5H24.5V35.25C24.5 29.0368 19.4632 24 13.25 24C7.03679 24 2 29.0368 2 35.25Z"
              class="ccustom"
              fill="#17CF97"
            ></path>
            <path
              d="M47 12.75C47 6.53679 41.9632 1.5 35.75 1.5H24.5V12.75C24.5 18.9632 29.5368 24 35.75 24C41.9632 24 47 18.9632 47 12.75Z"
              class="ccustom"
              fill="#17CF97"
            ></path>
          </svg>
          <h1>LeafLogic Solutions</h1>
        </div>
        <p class="image-credit">
          Photo by
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            target="_blank"
            >Halie West</a
          >
          on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
        </p>
      </aside>

      <main>
        <section>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>
            Sign up
            <span class="italic">now</span>
            to get started.
          </p>
          <p>You <span class="italic">know</span> you want to.</p>
        </section>
        <section>
          <form action="loggedin.html">
            <div class="form-background">
              <p>Let's do this!</p>
              <div class="form-layout">
                <div>
                  <label for="first-name">First Name</label>
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    placeholder="John"
                  />
                </div>
                <div>
                  <label for="last-name">Last Name</label>
                  <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    placeholder="Doe"
                  />
                </div>
                <div>
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    pattern="[A-Za-z0-9._+\-]+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}"
                    placeholder="email@address.com"
                    required
                  />
                </div>
                <div>
                  <label for="phone-number">Phone Number</label>
                  <input
                    type="tel"
                    name="phone-number"
                    id="phone-number"
                    pattern="\d{3}[\-\s]?\d{3}[\s]?\d{2}[\s]?\d{2}"
                    placeholder="070-123 45 67"
                  />
                </div>
                <div>
                  <label for="password">
                    Password
                    <div class="tooltip">
                        <span>&#10068;</span>
                        <span class="tooltip-text">
                            Password must be at least 8 characters long and include all of the following:
                            <ul>
                                <li>Uppercase letter</li>
                                <li>Lowercase letter</li>
                                <li>Number</li>
                                <li>Special character</li>
                            </ul>
                        </span>
                    </div>
                </label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    minlength="8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}"
                    placeholder="Must be at least 8 characters"
                    required
                  />
                </div>
                <div>
                  <label for="confirm-password">Confirm Password</label>
                  <input
                    type="password"
                    name="confirm-passwor"
                    id="confirm-password"
                    minlength="8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}"
                    placeholder=""
                    required
                  />
                </div>
              </div>
            </div>
            <input type="submit" value="Create Account" />
          </form>
          <p>Already have an account? <a href="#">Log in</a></p>
        </section>
      </main>
    </div>
  </body>
</html>
